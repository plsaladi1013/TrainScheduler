<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title> Train Time Table!</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   </head>
   <body>
      <div class="body-container">
         <div class="container jumbotron">
            <h2> Train Schedule </h2>
                     </div>
         <div id="train-container">
            <div class="title">
               <h5> Schedule Refresh  <span id ="ctd"></span></h5> 
            </div>
            <div id ="train_dtls">
               <table class="table">
                  <thead>
                     <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col" id="min_away">Minutes Away</th>
                     </tr>
                  </thead>
                  <tbody>
                     <!-- Insert form rows here -->
                  </tbody>
               </table>
            </div>
         </div>
         <div id="search-container">
            <div class="title">
               <h5>Select train</h5>
            </div>
            <div class="col-sm-12 py-4">
               <form>
                  <div class="form-group">
                     <label for="searchterm">Train Name</label>
                     <input type="text" class="form-control" id="train_name">
                  </div>
                  <div class="form-group">
                     <label for="records">Destination</label>
                     <input type="text" class="form-control" id="destination">
                  </div>
                  <div class="form-group">
                     <label for="startyear">First Train Time (HH:mm - military time)</label>
                     <input type="text" class="form-control" id="first_train_time" >
                  </div>
                  <div class="form-group">
                     <label for="endyear">Frequency (min)</label>
                     <input type="text" class="form-control" id="frequency" >
                  </div>
               </form>
               <div id="submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
         </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
         <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
         <script src="assets/javascript/app_adv.js"></script>
         <footer class="footer py-5 mt-5"></footer>
      </div>
   </body>
</html>
